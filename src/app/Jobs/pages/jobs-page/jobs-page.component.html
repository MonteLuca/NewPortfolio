<navbar></navbar>

<div class="container mx-auto p-4 md:p-6">
  <header class="text-center mb-5">
    <h2 class="mb-2">Experiencia Profesional</h2>
    <p class="text-300">Trayectoria y proyectos destacados a lo largo de los últimos años.</p>
  </header>

  <div class="flex flex-column gap-3">
    <p-card *ngFor="let e of experiences" styleClass="exp-card">
      <div class="flex align-items-start justify-content-between mb-2 flex-column md:flex-row">
        <div class="text-xl font-bold">{{ e.role }}</div>

        <div class="text-300 mt-2 md:mt-0">
          <span class="mr-2">{{ e.company }}</span>
          <span class="opacity-70">|</span>
          <span class="ml-2">{{ e.period }}</span>
        </div>
      </div>

      <p class="text-300 mb-3">{{ e.summary }}</p>

      <div class="flex flex-wrap gap-2">
        <p-tag *ngFor="let t of e.tags" [value]="t" severity="secondary"></p-tag>
      </div>
    </p-card>
  </div>
</div>
