<navbar></navbar>

<div class="container mx-auto p-4 md:p-6">
  <header class="text-center mb-5">
    <h2 class="mb-2">Get in Touch</h2>
    <p class="text-300">
      Estoy abierto a nuevas oportunidades y proyectos. Complet√° el formulario y te respondo a la brevedad.
    </p>
  </header>

  <!-- Centro con PrimeFlex grid -->
  <div class="grid justify-content-center">
    <div class="col-12 md:col-8 lg:col-5">
      <p-card styleClass="contact-card">
        <!-- p-fluid hace que los inputs ocupen 100% -->
        <form class="p-fluid form-gap" [formGroup]="form" (ngSubmit)="sendToWhatsApp()">
          <div class="field">
            <input pInputText formControlName="name" placeholder="Your Name" />
          </div>

          <div class="field">
            <input pInputText type="email" formControlName="email" placeholder="Your Email" />
          </div>

          <div class="field">
            <input pInputText formControlName="subject" placeholder="Subject" />
          </div>

          <div class="field">
            <!-- Alto fijo y sin resize -->
            <textarea
              pInputTextarea
              class="no-resize"
              [autoResize]="false"
              rows="6"
              formControlName="message"
              placeholder="Your Message">
            </textarea>
          </div>

          <div class="flex justify-content-end">
            <button pButton label="Send Message" type="submit" [disabled]="form.invalid || sending"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
