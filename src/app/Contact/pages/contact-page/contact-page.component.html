<navbar></navbar>

<p-toast></p-toast>

<div class="container mx-auto p-4 md:p-6">
  <header class="text-center mb-5">
    <h2 class="mb-2">Get in Touch</h2>
    <p class="text-300">
      Estoy abierto a nuevas oportunidades y proyectos. Complet√° el formulario y te respondo a la brevedad.
    </p>
  </header>

  <div class="grid justify-content-center">
    <div class="col-12 md:col-8 lg:col-5">
      <p-card styleClass="contact-card">
        <form class="p-fluid form-gap" [formGroup]="form" (ngSubmit)="sendByEmail()">
          <div class="field">
            <input pInputText formControlName="name" placeholder="Tu nombre" />
          </div>

          <div class="field">
            <input pInputText type="email" formControlName="email" placeholder="Tu email" />
          </div>

          <div class="field">
            <input pInputText formControlName="subject" placeholder="Asunto" />
          </div>

          <div class="field">
            <textarea
              pInputTextarea
              class="no-resize"
              [autoResize]="false"
              rows="6"
              formControlName="message"
              placeholder="Tu mensaje">
            </textarea>
          </div>

          <div class="flex justify-content-end gap-2">
            <button pButton label="Enviar Mensaje" type="submit"
                    [disabled]="form.invalid || sending"
                    [loading]="sending"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
