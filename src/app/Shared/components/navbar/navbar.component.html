<p-toolbar class="navbar">
  <!-- Logo y nombre (siempre visible) -->
  <div class="p-toolbar-group-left">
    <div class="flex align-items-center gap-3">
      <i class="pi pi-desktop text-xl"></i>
      <a routerLink="/" class="nav-logo font-bold text-xl md:text-2xl">Luca Monteleone</a>
    </div>
  </div>

  <!-- Menú desktop (oculto en móvil - hidden lg:flex) -->
  <div class="p-toolbar-group-right hidden lg:flex">
    <div class="flex align-items-center gap-4">
      <a
        routerLink="/about"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link text-color-secondary hover:text-primary cursor-pointer transition-colors transition-duration-300"
      >Sobre mí</a>
      <a
        routerLink="/projects"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link text-color-secondary hover:text-primary cursor-pointer transition-colors transition-duration-300"
      >Proyectos</a>
      <a
        routerLink="/jobs"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link text-color-secondary hover:text-primary cursor-pointer transition-colors transition-duration-300"
      >Experiencias</a>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link text-color-secondary hover:text-primary cursor-pointer transition-colors transition-duration-300"
      >Contacto</a>
      
      <!-- Iconos de redes sociales -->
      <div class="flex gap-2">
        <a 
          href="https://www.linkedin.com/in/luca-monteleone/" 
          target="_blank" 
          class="social-icon"
          title="LinkedIn"
        >
          <i class="pi pi-linkedin text-xl text-color-secondary hover:text-primary transition-colors transition-duration-300"></i>
        </a>
        <a 
          href="https://github.com/MonteLuca" 
          target="_blank" 
          class="social-icon"
          title="GitHub"
        >
          <i class="pi pi-github text-xl text-color-secondary hover:text-primary transition-colors transition-duration-300"></i>
        </a>
      </div>
      
      <p-button 
        label="Descargar CV" 
        [outlined]="true" 
        icon="pi pi-download"
        (onClick)="downloadCV()"
        class="p-button-outlined"/>
    </div>
  </div>

  <!-- Botón hamburguesa (visible solo en móvil - flex lg:hidden) -->
  <div class="p-toolbar-group-right flex lg:hidden">
    <p-button
      icon="pi pi-bars"
      [text]="true"
      [rounded]="true"
      (onClick)="toggleSidebar()"
      severity="secondary"
    />
  </div>
</p-toolbar>

<!-- Sidebar para menú móvil -->
<p-sidebar [(visible)]="sidebarVisible" position="right" [style]="{width: '280px'}">
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <i class="pi pi-desktop"></i>
      <span class="font-bold">Menú</span>
    </div>
  </ng-template>

  <div class="flex flex-column gap-2 pt-3">
    <a
      routerLink="/about"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="mobile-nav-link flex align-items-center gap-3 p-3 border-round text-color cursor-pointer hover:surface-hover transition-colors transition-duration-300"
      (click)="closeSidebar()"
    >
      <i class="pi pi-user text-xl" style="width: 24px"></i>
      <span>Sobre mí</span>
    </a>
    <a
      routerLink="/projects"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="mobile-nav-link flex align-items-center gap-3 p-3 border-round text-color cursor-pointer hover:surface-hover transition-colors transition-duration-300"
      (click)="closeSidebar()"
    >
      <i class="pi pi-code text-xl" style="width: 24px"></i>
      <span>Proyectos</span>
    </a>
    <a
      routerLink="/jobs"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="mobile-nav-link flex align-items-center gap-3 p-3 border-round text-color cursor-pointer hover:surface-hover transition-colors transition-duration-300"
      (click)="closeSidebar()"
    >
      <i class="pi pi-briefcase text-xl" style="width: 24px"></i>
      <span>Experiencias</span>
    </a>
    <a
      routerLink="/contact"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="mobile-nav-link flex align-items-center gap-3 p-3 border-round text-color cursor-pointer hover:surface-hover transition-colors transition-duration-300"
      (click)="closeSidebar()"
    >
      <i class="pi pi-envelope text-xl" style="width: 24px"></i>
      <span>Contacto</span>
    </a>
    
    <!-- Iconos de redes sociales en móvil -->
    <div class="flex justify-content-center gap-3 mt-4 px-3">
      <a 
        href="https://www.linkedin.com/in/luca-monteleone/" 
        target="_blank" 
        class="social-icon"
        title="LinkedIn"
        (click)="closeSidebar()"
      >
        <i class="pi pi-linkedin text-2xl text-color-secondary hover:text-primary transition-colors transition-duration-300"></i>
      </a>
      <a 
        href="https://github.com/MonteLuca" 
        target="_blank" 
        class="social-icon"
        title="GitHub"
        (click)="closeSidebar()"
      >
        <i class="pi pi-github text-2xl text-color-secondary hover:text-primary transition-colors transition-duration-300"></i>
      </a>
    </div>
    
    <div class="mt-4 px-3">
      <p-button 
        label="Descargar CV" 
        [outlined]="true" 
        icon="pi pi-download"
        styleClass="w-full"
        (onClick)="downloadCV(); closeSidebar()"
        class="p-button-outlined w-full"
      />
    </div>
  </div>
</p-sidebar>
